# DuocPoint - Configuración de Nginx para AMP (CubeCoders)
# Coloca este archivo en la configuración de Nginx de tu instancia AMP

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Configuración de archivos estáticos
    location /static/ {
        alias /home/container/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuración de archivos multimedia
    location /media/ {
        alias /home/container/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuración principal
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Headers para PWA
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Configuración para archivos de manifest y service worker
    location ~* \.(webmanifest|manifest\.json)$ {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=86400";
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuración de seguridad
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configuración de logs
    access_log /var/log/nginx/duocpoint_access.log;
    error_log /var/log/nginx/duocpoint_error.log;
}


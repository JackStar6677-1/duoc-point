<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="manifest" href="/manifest.json" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="/duoc-theme.css" />
<link rel="stylesheet" href="/styles.css" />
<meta name="theme-color" content="#4A148C" />
<title>Iniciar Sesión - DuocPoint</title>
</head>
<body>
  <!-- Fondo animado -->
  <div class="login-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
        
        <!-- Card de login -->
        <div class="duoc-card login-card fade-in-up">
          <div class="card-header text-center">
            <div class="duoc-logo mb-3">
              <i class="fas fa-graduation-cap duoc-icon" style="font-size: 3rem;"></i>
            </div>
            <h2 class="gradient-text mb-2">DuocPoint</h2>
            <p class="text-white-50">Inicia sesión en tu cuenta</p>
          </div>
          
          <div class="card-body p-5">
            <!-- Formulario de login -->
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="duoc-form-group">
                <label for="email" class="duoc-form-label">
                  <i class="fas fa-envelope me-2"></i>Correo Electrónico
                </label>
                <input 
                  type="email" 
                  class="duoc-form-control" 
                  id="email" 
                  name="email" 
                  placeholder="tu.email@duocuc.cl"
                  required
                >
                <div class="invalid-feedback">
                  Por favor ingresa un correo válido.
                </div>
              </div>

              <div class="duoc-form-group">
                <label for="password" class="duoc-form-label">
                  <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <div class="input-group">
                  <input 
                    type="password" 
                    class="duoc-form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Tu contraseña"
                    required
                  >
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback">
                  Por favor ingresa tu contraseña.
                </div>
              </div>

              <div class="duoc-form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Recordarme
                </label>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="duoc-btn duoc-btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
              </div>
            </form>

            <!-- Enlaces adicionales -->
            <div class="text-center mt-4">
              <p class="mb-2">
                <a href="#" class="text-decoration-none" style="color: var(--duoc-gold);">
                  ¿Olvidaste tu contraseña?
                </a>
              </p>
              <p class="mb-0">
                ¿No tienes cuenta? 
                <a href="/register.html" class="text-decoration-none" style="color: var(--duoc-gold);">
                  Regístrate aquí
                </a>
              </p>
            </div>

            <!-- Divider -->
            <div class="divider my-4">
              <span>o</span>
            </div>

            <!-- Login rápido para desarrollo -->
            <div class="quick-login">
              <h6 class="text-center mb-3">Acceso Rápido (Desarrollo)</h6>
              <div class="row g-2">
                <div class="col-6">
                  <button class="duoc-btn duoc-btn-outline w-100" onclick="quickLogin('admin@duocuc.cl', 'admin123')">
                    <i class="fas fa-user-shield me-2"></i>Admin
                  </button>
                </div>
                <div class="col-6">
                  <button class="duoc-btn duoc-btn-outline w-100" onclick="quickLogin('estudiante@gmail.com', 'estudiante123')">
                    <i class="fas fa-user-graduate me-2"></i>Estudiante
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="duoc-notification mt-3" style="display: none;">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span id="errorText"></span>
        </div>

        <!-- Mensaje de éxito -->
        <div id="successMessage" class="duoc-notification mt-3" style="display: none; background: linear-gradient(135deg, #4CAF50, #45a049);">
          <i class="fas fa-check-circle me-2"></i>
          <span id="successText"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Variables globales
    let isLoading = false;

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      initializeForm();
      setupPasswordToggle();
      setupAnimations();
    });

    // Inicializar formulario
    function initializeForm() {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', handleLogin);
    }

    // Configurar toggle de contraseña
    function setupPasswordToggle() {
      const toggleBtn = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      toggleBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = toggleBtn.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    }

    // Configurar animaciones
    function setupAnimations() {
      // Animación de formas flotantes
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        shape.style.animationDelay = `${index * 0.5}s`;
      });
    }

    // Manejar login
    async function handleLogin(event) {
      event.preventDefault();
      
      if (isLoading) return;
      
      const form = event.target;
      const formData = new FormData(form);
      
      // Validar formulario
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const email = formData.get('email');
      const password = formData.get('password');
      
      await performLogin(email, password);
    }

    // Realizar login
    async function performLogin(email, password) {
      isLoading = true;
      showLoading(true);
      hideMessages();

      try {
        const response = await fetch('/api/auth/login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Login exitoso
          localStorage.setItem('access_token', data.access);
          localStorage.setItem('refresh_token', data.refresh);
          localStorage.setItem('user_data', JSON.stringify(data.user));
          
          showSuccess('¡Login exitoso! Redirigiendo...');
          
          // Redirigir después de un breve delay
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
          
        } else {
          // Error en login
          showError(data.detail || 'Error al iniciar sesión');
        }
        
      } catch (error) {
        console.error('Error:', error);
        showError('Error de conexión. Verifica tu conexión a internet.');
      } finally {
        isLoading = false;
        showLoading(false);
      }
    }

    // Login rápido para desarrollo
    async function quickLogin(email, password) {
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      await performLogin(email, password);
    }

    // Mostrar/ocultar loading
    function showLoading(show) {
      const submitBtn = document.querySelector('#loginForm button[type="submit"]');
      const icon = submitBtn.querySelector('i');
      
      if (show) {
        submitBtn.disabled = true;
        icon.className = 'fas fa-spinner fa-spin me-2';
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
      } else {
        submitBtn.disabled = false;
        icon.className = 'fas fa-sign-in-alt me-2';
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
      }
    }

    // Mostrar mensaje de error
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      errorText.textContent = message;
      errorDiv.style.display = 'block';
      errorDiv.classList.add('slide-in-right');
      
      // Auto-ocultar después de 5 segundos
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Mostrar mensaje de éxito
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      const successText = document.getElementById('successText');
      
      successText.textContent = message;
      successDiv.style.display = 'block';
      successDiv.classList.add('slide-in-right');
    }

    // Ocultar mensajes
    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }
  </script>

  <style>
    /* Estilos específicos para login */
    .login-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-hero);
      z-index: -1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(212, 175, 55, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape-1 {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      top: 30%;
      right: 30%;
      animation-delay: 1s;
    }

    .login-card {
      max-width: 500px;
      margin: 0 auto;
      backdrop-filter: blur(20px);
    }

    .divider {
      position: relative;
      text-align: center;
      color: var(--duoc-gray);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(212, 175, 55, 0.3);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .quick-login {
      background: rgba(212, 175, 55, 0.1);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .quick-login h6 {
      color: var(--duoc-purple);
      font-weight: 600;
    }

    /* Animaciones adicionales */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-card {
        margin: 20px;
      }
      
      .quick-login .row {
        flex-direction: column;
      }
      
      .quick-login .col-6 {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/sounds.js"></script>
  <script src="/pwa.js"></script>
  <script src="/main.js"></script>

  <script>
    // Inicializar animaciones y sonidos para login
    document.addEventListener('DOMContentLoaded', function() {
      // Reproducir sonido de bienvenida
      setTimeout(() => {
        if (window.playSound) {
          window.playSound('success');
        }
      }, 500);

      // Agregar efectos hover con sonido a todos los elementos
      const cards = document.querySelectorAll('.duoc-card');
      cards.forEach(card => {
        card.classList.add('duoc-card-hover-sound');
        card.addEventListener('mouseenter', () => {
          if (window.playSound) {
            window.playSound('hover');
          }
        });
      });

      // Agregar efectos a los botones
      const buttons = document.querySelectorAll('.duoc-btn');
      buttons.forEach(button => {
        button.classList.add('duoc-btn-hover-sound');
        button.addEventListener('mouseenter', () => {
          if (window.playSound) {
            window.playSound('hover');
          }
        });
      });

      // Agregar efectos a los iconos
      const icons = document.querySelectorAll('.duoc-icon');
      icons.forEach(icon => {
        icon.classList.add('duoc-icon-hover-sound');
        icon.addEventListener('mouseenter', () => {
          if (window.playSound) {
            window.playSound('hover');
          }
        });
      });

      // Animación de entrada para el header
      const header = document.querySelector('.duoc-header');
      if (header) {
        header.classList.add('animate-slide-down');
      }

      // Animación de entrada para el logo
      const logo = document.querySelector('.duoc-logo');
      if (logo) {
        logo.classList.add('animate-zoom-in');
      }

      // Animación de entrada para el formulario
      const form = document.querySelector('.duoc-card');
      if (form) {
        form.classList.add('animate-zoom-in');
      }

      // Efecto de partículas en el fondo
      createParticleEffect();
    });

    // Función para crear efecto de partículas
    function createParticleEffect() {
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.pointerEvents = 'none';
      canvas.style.zIndex = '-1';
      canvas.style.opacity = '0.1';
      document.body.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = 30;

      // Crear partículas
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          size: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 60 + 200}, 70%, 60%)`
        });
      }

      // Animar partículas
      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
          particle.x += particle.vx;
          particle.y += particle.vy;
          
          if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
          if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
          
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.fill();
        });
        
        requestAnimationFrame(animateParticles);
      }

      animateParticles();

      // Redimensionar canvas
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
</body>
</html>

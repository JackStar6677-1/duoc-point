<!DOCTYPE html>

<head>

    <title>Profesores - DuocPoint</title>

<body>

        <div class="container">

                DuocPoint
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forum/">Foros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market/">Mercado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio/">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/teachers.html">Profesores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/campuses.html">Sedes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-chalkboard-teacher me-2"></i>
                    Nuestros Profesores
                </h1>
                <p class="lead">Conoce a los profesionales que forman parte de nuestro equipo docente.</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" id="searchTeachers" placeholder="Buscar profesores...">
                </div>
            </div>
            <div class="col-md-6">
                <select class="form-select" id="filterCareer">
                    <option value="">Todas las carreras</option>
                    <option value="Ingeniería en Informática">Ingeniería en Informática</option>
                    <option value="Ingeniería en Construcción">Ingeniería en Construcción</option>
                    <option value="Ingeniería en Mecánica">Ingeniería en Mecánica</option>
                    <option value="Administración">Administración</option>
                    <option value="Contabilidad">Contabilidad</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Enfermería">Enfermería</option>
                </select>
            </div>
        </div>

        <!-- Teachers Grid -->
        <div class="row" id="teachersGrid">
            <!-- Teacher cards will be loaded here -->
        </div>
    </div>

    <!-- Teacher Modal -->
    <div class="modal fade" id="teacherModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherModalTitle">Información del Profesor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="teacherModalBody">
                    <!-- Teacher details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="pwa.js"></script>
    
    <script>
        // Sample teachers data
        const teachersData = [
            {
                id: 1,
                name: "Dr. María González",
                title: "Doctora en Ciencias de la Computación",
                career: "Ingeniería en Informática",
                subjects: ["Programación Avanzada", "Algoritmos y Estructuras de Datos", "Inteligencia Artificial"],
                email: "maria.gonzalez@duocuc.cl",
                office: "Oficina 201 - Edificio A",
                schedule: "Lunes a Viernes 8:00 - 17:00",
                bio: "Especialista en inteligencia artificial y machine learning con más de 10 años de experiencia en la industria.",
                image: "/static/images/teachers/teacher1.jpg"
            },
            {
                id: 2,
                name: "Ing. Carlos Rodríguez",
                title: "Ingeniero Civil en Informática",
                career: "Ingeniería en Informática",
                subjects: ["Desarrollo Web", "Bases de Datos", "Arquitectura de Software"],
                email: "carlos.rodriguez@duocuc.cl",
                office: "Oficina 205 - Edificio A",
                schedule: "Lunes a Viernes 9:00 - 18:00",
                bio: "Desarrollador full-stack con experiencia en tecnologías modernas y metodologías ágiles.",
                image: "/static/images/teachers/teacher2.jpg"
            },
            {
                id: 3,
                name: "Mg. Ana Martínez",
                title: "Magíster en Administración",
                career: "Administración",
                subjects: ["Gestión Empresarial", "Marketing Digital", "Recursos Humanos"],
                email: "ana.martinez@duocuc.cl",
                office: "Oficina 301 - Edificio B",
                schedule: "Lunes a Viernes 8:30 - 17:30",
                bio: "Experta en gestión empresarial y transformación digital con amplia experiencia en consultoría.",
                image: "/static/images/teachers/teacher3.jpg"
            },
            {
                id: 4,
                name: "Dr. Roberto Silva",
                title: "Doctor en Ingeniería Civil",
                career: "Ingeniería en Construcción",
                subjects: ["Estructuras", "Materiales de Construcción", "Gestión de Proyectos"],
                email: "roberto.silva@duocuc.cl",
                office: "Oficina 401 - Edificio C",
                schedule: "Lunes a Viernes 8:00 - 16:00",
                bio: "Especialista en estructuras y materiales con más de 15 años en proyectos de construcción.",
                image: "/static/images/teachers/teacher4.jpg"
            },
            {
                id: 5,
                name: "Lic. Patricia López",
                title: "Licenciada en Psicología",
                career: "Psicología",
                subjects: ["Psicología Clínica", "Psicología Social", "Orientación Vocacional"],
                email: "patricia.lopez@duocuc.cl",
                office: "Oficina 501 - Edificio D",
                schedule: "Lunes a Viernes 9:00 - 18:00",
                bio: "Psicóloga clínica especializada en terapia cognitivo-conductual y orientación estudiantil.",
                image: "/static/images/teachers/teacher5.jpg"
            },
            {
                id: 6,
                name: "Mg. Fernando Torres",
                title: "Magíster en Enfermería",
                career: "Enfermería",
                subjects: ["Enfermería Médico-Quirúrgica", "Cuidados Intensivos", "Salud Pública"],
                email: "fernando.torres@duocuc.cl",
                office: "Oficina 601 - Edificio E",
                schedule: "Lunes a Viernes 8:00 - 17:00",
                bio: "Enfermero especialista en cuidados intensivos con experiencia en hospitales de alta complejidad.",
                image: "/static/images/teachers/teacher6.jpg"
            }
        ];

        // Load teachers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTeachers(teachersData);
            setupSearchAndFilter();
        });

        function loadTeachers(teachers) {
            const grid = document.getElementById('teachersGrid');
            grid.innerHTML = '';

            teachers.forEach(teacher => {
                const teacherCard = createTeacherCard(teacher);
                grid.appendChild(teacherCard);
            });
        }

        function createTeacherCard(teacher) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';

            col.innerHTML = `
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <img src="${teacher.image}" 
                                 alt="${teacher.name}" 
                                 class="rounded-circle" 
                                 style="width: 100px; height: 100px; object-fit: cover;"
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxjaXJjbGUgY3g9IjUwIiBjeT0iNDAiIHI9IjE1IiBmaWxsPSIjOUNBM0FGIi8+CjxwYXRoIGQ9Ik0yMCA4MEMyMCA2NS42NDA2IDMyLjY0MDYgNTMgNDcgNTNINjNDNzcuMzU5NCA1MyA5MCA2NS42NDA2IDkwIDgwVjEwMEgyMFY4MFoiIGZpbGw9IiM5Q0EzQUYiLz4KPC9zdmc+'">
                        </div>
                        <h5 class="card-title">${teacher.name}</h5>
                        <p class="card-text text-muted">${teacher.title}</p>
                        <p class="card-text">
                            <span class="badge bg-primary">${teacher.career}</span>
                        </p>
                        <p class="card-text small">
                            <i class="fas fa-envelope me-1"></i>
                            ${teacher.email}
                        </p>
                        <button class="btn btn-outline-primary btn-sm" onclick="showTeacherDetails(${teacher.id})">
                            <i class="fas fa-info-circle me-1"></i>
                            Ver Detalles
                        </button>
                    </div>
                </div>
            `;

            return col;
        }

        function showTeacherDetails(teacherId) {
            const teacher = teachersData.find(t => t.id === teacherId);
            if (!teacher) return;

            const modalTitle = document.getElementById('teacherModalTitle');
            const modalBody = document.getElementById('teacherModalBody');

            modalTitle.textContent = teacher.name;

            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="${teacher.image}" 
                             alt="${teacher.name}" 
                             class="img-fluid rounded-circle mb-3" 
                             style="width: 150px; height: 150px; object-fit: cover;"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDE1MCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiBmaWxsPSIjRjNGNEY2Ii8+CjxjaXJjbGUgY3g9Ijc1IiBjeT0iNjAiIHI9IjIyLjUiIGZpbGw9IiM5Q0EzQUYiLz4KPHBhdGggZD0iTTMwIDEyMEMzMCA5OC40NjA5IDQ4Ljk2MDkgNzkuNSA2MC41IDc5LjVIOGU1QzEwOS41MzkgNzkuNSAxMjAgOTguNDYwOSAxMjAgMTIwVjE1MEgzMFYxMjBaIiBmaWxsPSIjOUNBM0FGIi8+Cjwvc3ZnPg=='">
                        <h5>${teacher.name}</h5>
                        <p class="text-muted">${teacher.title}</p>
                        <span class="badge bg-primary fs-6">${teacher.career}</span>
                    </div>
                    <div class="col-md-8">
                        <h6><i class="fas fa-graduation-cap me-2"></i>Asignaturas</h6>
                        <ul class="list-unstyled">
                            ${teacher.subjects.map(subject => `<li><i class="fas fa-book me-2"></i>${subject}</li>`).join('')}
                        </ul>
                        
                        <h6 class="mt-3"><i class="fas fa-info-circle me-2"></i>Información de Contacto</h6>
                        <p><i class="fas fa-envelope me-2"></i><strong>Email:</strong> ${teacher.email}</p>
                        <p><i class="fas fa-door-open me-2"></i><strong>Oficina:</strong> ${teacher.office}</p>
                        <p><i class="fas fa-clock me-2"></i><strong>Horario:</strong> ${teacher.schedule}</p>
                        
                        <h6 class="mt-3"><i class="fas fa-user me-2"></i>Biografía</h6>
                        <p>${teacher.bio}</p>
                    </div>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('teacherModal'));
            modal.show();
        }

        function setupSearchAndFilter() {
            const searchInput = document.getElementById('searchTeachers');
            const filterSelect = document.getElementById('filterCareer');

            function filterTeachers() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCareer = filterSelect.value;

                let filteredTeachers = teachersData.filter(teacher => {
                    const matchesSearch = teacher.name.toLowerCase().includes(searchTerm) ||
                                        teacher.subjects.some(subject => subject.toLowerCase().includes(searchTerm));
                    const matchesCareer = !selectedCareer || teacher.career === selectedCareer;
                    
                    return matchesSearch && matchesCareer;
                });

                loadTeachers(filteredTeachers);
            }

            searchInput.addEventListener('input', filterTeachers);
            filterSelect.addEventListener('change', filterTeachers);
        }
    </script>
</body>
</html>

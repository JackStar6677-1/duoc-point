<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DuocPoint
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DuocPoint</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-section">
    <h2>¡Bienvenido a DuocPoint!</h2>
    <p>Tu plataforma universitaria integral</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToForums()" class="feature-card">
          <ion-card-content>
            <ion-icon name="chatbubbles" size="large"></ion-icon>
            <h3>Foros</h3>
            <p>Conecta con tu carrera</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="6">
        <ion-card (click)="goToMarket()" class="feature-card">
          <ion-card-content>
            <ion-icon name="storefront" size="large"></ion-icon>
            <h3>Mercado</h3>
            <p>Compra y vende</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToPortfolio()" class="feature-card">
          <ion-card-content>
            <ion-icon name="briefcase" size="large"></ion-icon>
            <h3>Portafolio</h3>
            <p>Tu CV automático</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="6">
        <ion-card (click)="goToCampus()" class="feature-card">
          <ion-card-content>
            <ion-icon name="map" size="large"></ion-icon>
            <h3>Campus</h3>
            <p>Recorridos virtuales</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="quick-actions">
    <h3>Acciones Rápidas</h3>
    <ion-button expand="block" fill="outline" (click)="goToPolls()">
      <ion-icon name="bar-chart" slot="start"></ion-icon>
      Ver Encuestas
    </ion-button>
    <ion-button expand="block" fill="outline" (click)="goToNotifications()">
      <ion-icon name="notifications" slot="start"></ion-icon>
      Notificaciones
    </ion-button>
  </div>
</ion-content>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DuocPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/duoc-theme.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="dark">
    <meta name="apple-mobile-web-app-title" content="DuocPoint">
    <link rel="apple-touch-icon" href="/static/images/icons/icon-192x192.png">
</head>
<body>
    <!-- Fondo de partículas -->
    <div class="particles-bg"></div>

    <!-- Navigation compacta -->
    <nav class="navbar navbar-expand-lg duoc-nav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div class="logo-placeholder me-2" style="height: 35px; width: 35px;">
                  <i class="fas fa-graduation-cap"></i>
                </div>
                <span class="gradient-text">StudentsPoint</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" style="position: relative; z-index: 2;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg animate-fade-in">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt fa-2x gradient-text mb-3"></i>
                            <h2 class="card-title text-primary">Iniciar Sesión</h2>
                            <p class="text-muted">Accede a tu cuenta DuocPoint</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Correo Electrónico
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordarme
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">¿No tienes cuenta? 
                                <a href="/register.html" class="text-primary text-decoration-none">Regístrate aquí</a>
                            </p>
                            <a href="#" class="text-muted text-decoration-none" onclick="showForgotPassword()">
                                <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
                            </a>
                        </div>

                        <!-- Credenciales de prueba -->
                        <div class="mt-4 p-3 bg-secondary rounded">
                            <h6 class="text-warning mb-2">
                                <i class="fas fa-info-circle me-1"></i>Credenciales de Prueba
                            </h6>
                            <div class="row">
                                <div class="col-6">
                                    <small class="text-muted">Admin:</small><br>
                                    <small>admin@studentspoint.app</small><br>
                                    <small>admin123</small>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted">Estudiante:</small><br>
                                    <small>estudiante@gmail.com</small><br>
                                    <small>estudiante123</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Herramientas de desarrollo -->
    <div class="dev-tools" style="display: none;">
        <button onclick="window.duocPointPWA?.clearCache()" title="Limpiar Cache">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button onclick="window.duocPointPWA?.getVersion()" title="Versión">
            <i class="fas fa-info-circle"></i>
        </button>
        <button onclick="window.open('/admin/', '_blank')" title="Administración">
            <i class="fas fa-cog"></i>
        </button>
        <button onclick="window.open('/api/', '_blank')" title="API">
            <i class="fas fa-code"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/sounds.js"></script>
    <script src="/static/js/pwa.js"></script>
    <script src="/static/pwa-config.js"></script>
    <script src="/static/js/main.js"></script>

    <script>
        // Mostrar herramientas de desarrollo solo en localhost
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.querySelector('.dev-tools').style.display = 'flex';
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Guardar tokens
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    
                    // Reproducir sonido de éxito
                    if (window.playSound) {
                        window.playSound('loginSuccess');
                    }
                    
                    // Mostrar mensaje de éxito
                    showAlert('success', '¡Inicio de sesión exitoso!');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showAlert('danger', error.detail || 'Error al iniciar sesión');
                    
                    if (window.playSound) {
                        window.playSound('error');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'Error de conexión');
                
                if (window.playSound) {
                    window.playSound('error');
                }
            }
        });

        // Función para mostrar alertas
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Función para mostrar modal de contraseña olvidada
        function showForgotPassword() {
            const modalHTML = `
                <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Recuperar Contraseña</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>Para recuperar tu contraseña, contacta al administrador del sistema.</p>
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Email: admin@studentspoint.app
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.show();
            
            // Limpiar modal después de cerrar
            document.getElementById('forgotPasswordModal').addEventListener('hidden.bs.modal', function() {
                this.remove();
            });
        }

        // Efectos de sonido
        document.addEventListener('DOMContentLoaded', function() {
            // Sonido de carga de página
            setTimeout(() => {
                if (window.playSound) {
                    window.playSound('pageLoad');
                }
            }, 500);

            // Efectos hover en botones
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    if (window.playSound) {
                        window.playSound('hover');
                    }
                });
            });
        });
    </script>
</body>
</html>

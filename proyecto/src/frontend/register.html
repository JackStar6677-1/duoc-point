<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - DuocPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/duoc-theme.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="dark">
    <meta name="apple-mobile-web-app-title" content="DuocPoint">
    <link rel="apple-touch-icon" href="/static/images/icons/icon-192x192.png">
</head>
<body>
    <!-- Fondo de partículas -->
    <div class="particles-bg"></div>

    <!-- Navigation compacta -->
    <nav class="navbar navbar-expand-lg duoc-nav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div class="logo-placeholder">
              <i class="fas fa-graduation-cap fa-2x"></i>
            </div>
                <span class="gradient-text">DuocPoint</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" style="position: relative; z-index: 2;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg animate-fade-in">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-2x gradient-text mb-3"></i>
                            <h2 class="card-title text-primary">Crear Cuenta</h2>
                            <p class="text-muted">Únete a la comunidad DuocPoint</p>
                        </div>

                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">
                                            <i class="fas fa-user me-2"></i>Nombre
                                        </label>
                                        <input type="text" class="form-control" id="firstName" name="first_name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">
                                            <i class="fas fa-user me-2"></i>Apellido
                                        </label>
                                        <input type="text" class="form-control" id="lastName" name="last_name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Correo Electrónico
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="rut" class="form-label">
                                    <i class="fas fa-id-card me-2"></i>RUT
                                </label>
                                <input type="text" class="form-control" id="rut" name="rut" placeholder="12.345.678-9" required>
                            </div>

                            <div class="mb-3">
                                <label for="carrera" class="form-label">
                                    <i class="fas fa-graduation-cap me-2"></i>Carrera
                                </label>
                                <select class="form-control" id="carrera" name="carrera" required>
                                    <option value="">Selecciona tu carrera</option>
                                    <option value="Ingeniería en Informática">Ingeniería en Informática</option>
                                    <option value="Ingeniería en Construcción">Ingeniería en Construcción</option>
                                    <option value="Ingeniería en Mecánica">Ingeniería en Mecánica</option>
                                    <option value="Ingeniería en Electricidad">Ingeniería en Electricidad</option>
                                    <option value="Administración">Administración</option>
                                    <option value="Contabilidad">Contabilidad</option>
                                    <option value="Técnico en Enfermería">Técnico en Enfermería</option>
                                    <option value="Técnico en Construcción">Técnico en Construcción</option>
                                    <option value="Técnico en Informática">Técnico en Informática</option>
                                    <option value="Diseño Gráfico">Diseño Gráfico</option>
                                    <option value="Psicología">Psicología</option>
                                    <option value="Kinesiología">Kinesiología</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="sede" class="form-label">
                                    <i class="fas fa-building me-2"></i>Sede
                                </label>
                                <select class="form-control" id="sede" name="sede" required>
                                    <option value="">Selecciona tu sede</option>
                                    <option value="Sede Central">Sede Central</option>
                                    <option value="Sede Maipú">Sede Maipú</option>
                                    <option value="Sede San Carlos">Sede San Carlos</option>
                                    <option value="Sede Valparaíso">Sede Valparaíso</option>
                                    <option value="Sede Viña del Mar">Sede Viña del Mar</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    <small class="text-muted">Mínimo 8 caracteres</small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Acepto los <a href="#" class="text-primary">términos y condiciones</a>
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">¿Ya tienes cuenta? 
                                <a href="/login.html" class="text-primary text-decoration-none">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Herramientas de desarrollo -->
    <div class="dev-tools" style="display: none;">
        <button onclick="window.duocPointPWA?.clearCache()" title="Limpiar Cache">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button onclick="window.duocPointPWA?.getVersion()" title="Versión">
            <i class="fas fa-info-circle"></i>
        </button>
        <button onclick="window.open('/admin/', '_blank')" title="Administración">
            <i class="fas fa-cog"></i>
        </button>
        <button onclick="window.open('/api/', '_blank')" title="API">
            <i class="fas fa-code"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/sounds.js"></script>
    <script src="/static/js/pwa.js"></script>
    <script src="/static/pwa-config.js"></script>
    <script src="/static/js/main.js"></script>

    <script>
        // Mostrar herramientas de desarrollo solo en localhost
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.querySelector('.dev-tools').style.display = 'flex';
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Validación de contraseñas
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Las contraseñas no coinciden');
            } else {
                this.setCustomValidity('');
            }
        });

        // Formateo de RUT
        document.getElementById('rut').addEventListener('input', function() {
            let value = this.value.replace(/[^0-9kK]/g, '');
            if (value.length > 1) {
                value = value.slice(0, -1) + '-' + value.slice(-1);
            }
            if (value.length > 4) {
                value = value.slice(0, -5) + '.' + value.slice(-5);
            }
            if (value.length > 8) {
                value = value.slice(0, -9) + '.' + value.slice(-9);
            }
            this.value = value;
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validar contraseñas
            if (data.password !== data.confirm_password) {
                showAlert('danger', 'Las contraseñas no coinciden');
                return;
            }
            
            if (data.password.length < 8) {
                showAlert('danger', 'La contraseña debe tener al menos 8 caracteres');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: data.first_name,
                        last_name: data.last_name,
                        email: data.email,
                        rut: data.rut,
                        carrera: data.carrera,
                        sede: data.sede,
                        password: data.password
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Reproducir sonido de éxito
                    if (window.playSound) {
                        window.playSound('success');
                    }
                    
                    // Mostrar mensaje de éxito
                    showAlert('success', '¡Cuenta creada exitosamente! Ya puedes iniciar sesión.');
                    
                    // Limpiar formulario
                    this.reset();
                    
                    // Redirigir al login después de un breve delay
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    let errorMessage = 'Error al crear la cuenta';
                    
                    if (error.email) {
                        errorMessage = 'Este correo electrónico ya está registrado';
                    } else if (error.rut) {
                        errorMessage = 'Este RUT ya está registrado';
                    } else if (error.detail) {
                        errorMessage = error.detail;
                    }
                    
                    showAlert('danger', errorMessage);
                    
                    if (window.playSound) {
                        window.playSound('error');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'Error de conexión');
                
                if (window.playSound) {
                    window.playSound('error');
                }
            }
        });

        // Función para mostrar alertas
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Efectos de sonido
        document.addEventListener('DOMContentLoaded', function() {
            // Sonido de carga de página
            setTimeout(() => {
                if (window.playSound) {
                    window.playSound('pageLoad');
                }
            }, 500);

            // Efectos hover en botones
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    if (window.playSound) {
                        window.playSound('hover');
                    }
                });
            });
        });
    </script>
</body>
</html>
